<aside id="v-menu" class="vows-menu">
  <ul class="vows-menu__body">
    {{ range .Site.Params.links }}
    <li>
      <a href="{{ .link }}" title="{{ .desc }}">{{ .name }}</a>
    </li>
    {{ end }}
  </ul>
</aside>

<nav class="vows-menu-btn">
  <a class="vows-menu-btn__left" href="{{ .Site.BaseURL }}">
    <img src="/avatar.png" draggable="false" />
    <span>{{ .Site.Title }}</span>
  </a>

  <a id="v-openmenu" class="vows-menu-btn__right">
    <i class="vows-icon menu"></i>MENU
  </a>
</nav>
