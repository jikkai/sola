{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="vows-pagination">
  <ul class="vows-pagination__list">
    {{ if .Paginator.HasPrev }}
    <li class="vows-pagination__prev">
      <a href="{{ .Site.BaseURL }}{{ .Paginator.Prev.URL }}">
        ← Newer Posts
      </a>
    </li>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <li class="vows-pagination__next">
      <a href="{{ .Site.BaseURL }}{{ .Paginator.Next.URL }}">
        Older Posts →
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
