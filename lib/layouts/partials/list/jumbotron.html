<section class="vows-jumbotron">
  {{ partial "common/menu.html" . }}

  <header class="vows-jumbotron__header">
    <h1 class="vows-jumbotron__header--title">{{ .Site.Title }}</h1>
    <p class="vows-jumbotron__header--desc">{{ .Site.Params.Description }}</p>
  </header>

  <footer class="vows-jumbotron__footer">
    <a id="v-scrolldown">
      <i class="vows-icon down" aria-hidden="true"></i>
    </a>
  </footer>
</section>
